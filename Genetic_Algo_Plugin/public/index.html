<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Genetic Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="../src/index.js"></script>
</head>
<body>
  
  <div class="banner-text">
    
    <h2>Genetic Music</h2>
    <p class="credits">Created by Nadav Dor and Mor Malka</p>

    <!-- the chart -->
    <div class="canvas-container">
      <canvas id="myChart"></canvas>
    </div>

    

    <!-- drop downs -->
    <div class="container">
      <p>Melody Settings</p>
      <div class="select-box">
        <div class="options-container">

          <div class="option dd1">
            <input type="radio" class="radio" id="C" name="category" />
            <label for="automobiles">C</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="C#" name="category" />
            <label for="film">C#</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="D" name="category" />
            <label for="science">D</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="D#" name="category" />
            <label for="art">D#</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="E" name="category" />
            <label for="music">E</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="F" name="category" />
            <label for="travel">F</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="F#" name="category" />
            <label for="sports">F#</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="A" name="category" />
            <label for="news">A</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="A#" name="category" />
            <label for="tutorials">A#</label>
          </div>

          <div class="option dd1">
            <input type="radio" class="radio" id="B" name="category" />
            <label for="B">B</label>
          </div>
        </div>

        <div class="selected">
          Select The Root
        </div>
      </div>
      <div class="select-box">
        <div class="options-container">
        
          <div class="option dd2">
            <input type="radio" class="radio" id="Major" name="category" />
            <label for="Major">Major</label>
          </div>

          <div class="option dd2">
            <input type="radio" class="radio" id="Minor" name="category" />
            <label for="Minor">Minor</label>
          </div>
        </div>

        <div class="selected">
          Select the type 
        </div>
      </div>
    </div>

    <!-- range sliders -->
   
    <form id="rage_sliders_form">
      <p>Algorithm Weights</p>
      <div class="slider-box"><h3>Absolute Distance:</h3> <input type="range" value="50"/> </div>
      <div class="slider-box"><h3>Root Notes Frequency:</h3> <input type="range" value="50"/> </div>
      <div class="slider-box"><h3>Notes Diversity:</h3> <input type="range" value="50"/> </div>
    </form>

    

  

    <!-- buttons -->
    <div class="container1">
      <button id="gen_btn" class="btn btn4">Generate</button>
      <button id="run_btn" class="btn btn4">Run</button>
      <button id="play_btn" class="btn btn4">Play</button>
    </div>

    <!-- massage box -->
    <p class="message-box" id="message-box">Generate you population</p>

  </div>

  

  <div class="animation-area">
    <ul class="box-area">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
